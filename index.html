<html><head>
    <meta charset="utf-8">
    <title>wordx-template</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="container">

    <div class="description">
        Шаблонизатор wordx.
        <hr>
    </div>

    <ol class="container">
        <div class="wrapper">
            <span class="form-label">Выбрать файл</span>
            <input class="j-file-inp" type="file" accept="application/zip" id="file-input" placeholder="Выберите wordx-шаблон">
        </div>
        <div class="j-fields fields"></div>
        <div class="j-template"></div>
        <div class="j-data"></div>
    </ol>

</div>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/lib/zip.js"></script>
<script type="text/javascript" src="js/lib/zip-fs.js"></script>
<script type="text/javascript" src="js/Ui.js"></script>
<script type="text/javascript" src="js/App.js"></script>

</body></html>
