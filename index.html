<html><head>
    <meta charset="utf-8">
    <title>Read a zip file demo</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Muli|Droid+Sans+Mono|Istok+Web" rel="stylesheet" type="text/css">
</head>

<body>
<div id="container">

    <div class="description">
        Шаблонизатор
        <hr>
    </div>

    <ol class="container">
        <div>
            <span class="form-label">Выбрать файл</span>
            <input class="j-file-inp" type="file" accept="application/zip" id="file-input">
        </div>
        <div class="j-fields"></div>
        <div class="j-template"></div>
        <div class="j-data"></div>
    </ol>

</div>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/lib/zip.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body></html>
