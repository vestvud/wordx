<!DOCTYPE html>
<html>
<head>
    <title>wordx</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/lib/zip.js"></script>
</head>
<body>
    <div id="container">

        <h2>wordx templating</h2>

        <ol id="demo-container">
            <li>
                <label>
                    <span class="form-label">Выберите zip-файл:</span>
                    <input type="file" accept="application/zip" id="file-input">
                </label>
            </li>
            <li>
                <label>
                    <span class="form-label">Выбрать тип файла:</span>
                    <select id="creation-method-input">
                        <option value="File">FILE</option>
                        <option value="Blob">BLOB</option>
                    </select>
                </label>
            </li>
            <li>
                <span class="form-label">Загрузить</span>
                <ul id="file-list">
                </ul>
            </li>
        </ol>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
