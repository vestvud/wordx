<html><head>
    <meta charset="utf-8">
    <title>Read a zip file demo</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Muli|Droid+Sans+Mono|Istok+Web" rel="stylesheet" type="text/css">
</head>

<body>
<div id="container">

    <div class="description">
        Шаблонизатор
        <hr>
    </div>

    <ol id="demo-container">
        <li>
            <label>
                <span class="form-label">Выбрать файл</span>
                <input type="file" accept="application/zip" id="file-input">
            </label>
        </li>
        <li>
            <label>
                <span class="form-label">Выберите тип</span>
                <select id="creation-method-input">
                    <option value="Blob">RAM</option>
                    <option value="File">HDD</option>
                </select>
            </label>
        </li>
        <li>
            <span class="form-label">Файлы</span>
            <ul id="file-list">
            </ul>
        </li>
    </ol>

</div>

<script type="text/javascript" src="js/lib/zip.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body></html>
